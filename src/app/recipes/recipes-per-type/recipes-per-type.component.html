<div class="button-container">
  <button
    type="button"
    (click)="addRecipe()"
    [title]="'buttons.add' | translate"
  >
    <i class="bx bx-plus"></i>
    <span class="text">{{ "buttons.add" | translate }}</span>
  </button>
  <div class="image-container">
    <label for="file" class="import" [title]="'buttons.import' | translate">
      <i class="bx bxs-file-json"></i>
      <span class="text">{{ "buttons.import" | translate }}</span>
    </label>
    <input
      type="file"
      id="file"
      (change)="importRecipes($event)"
      name="files"
      accept=".json"
      multiple
    />
  </div>
</div>
<form [formGroup]="searchForm">
  <mat-form-field>
    <mat-label>{{ "search" | translate }}</mat-label>
    <input matInput formControlName="search" />
    <button mat-icon-button matSuffix type="button">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<div class="flex">
  @for (recipe of filteredRecipes; track $index) {
  <app-recipe-card [recipe]="recipe"></app-recipe-card>
  } @empty { <app-empty></app-empty> }
</div>
