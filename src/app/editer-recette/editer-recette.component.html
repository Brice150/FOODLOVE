<section>
  <div class="title">
    @if (recipe.id) {
    <h1>Modifier Recette</h1>
    } @else {
    <h1>Ajouter Recette</h1>
    }
  </div>
  @if (!loading) {
  <div class="content">
    @if (recipe.id) {
    <app-modifier-recette
      [recipe]="recipe"
      (updateRecipeEvent)="updateRecipe($event)"
    ></app-modifier-recette>
    } @else {
    <app-ajouter-recette
      (addRecipeEvent)="addRecipe($event)"
    ></app-ajouter-recette>
    }
  </div>
  }
</section>
@if (loading) {
<mat-spinner></mat-spinner>
}
