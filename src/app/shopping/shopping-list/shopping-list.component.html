<mat-accordion multi>
  @for (shopping of shoppings; track $index) {
  <mat-expansion-panel class="infos" [expanded]="$index === 0">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">{{ shopping.category }}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-chip-listbox multiple class="mat-mdc-chip-set-stacked">
      @for (ingredient of shopping.ingredients; track $index) {
      <mat-chip-option
        [appStrikeThrough]="ingredient.checked!"
        [selected]="ingredient.checked"
        (click)="toggleChecked(ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.quantity }})
      </mat-chip-option>
      }
    </mat-chip-listbox>
  </mat-expansion-panel>
  }
</mat-accordion>
<div class="button-container no-print">
  <a (click)="downloadPDF()" title="Download shopping list" class="download">
    <i class="bx bxs-file-pdf"></i>
    <span class="text">Download</span>
  </a>
  <a (click)="update()" title="Update shopping list">
    <i class="bx bxs-edit-alt"></i>
    <span class="text">Update</span>
  </a>
  <a (click)="openDialog()" title="Delete shopping list" class="delete">
    <i class="bx bxs-trash"></i>
    <span class="text">Delete</span>
  </a>
</div>
