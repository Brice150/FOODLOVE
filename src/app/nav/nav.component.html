<nav class="nav close">
  <header>
    <div class="image">
      <img
        [src]="imagePath + 'Logo-white.webp'"
        alt="Foodlove"
        title="Foodlove"
      />
      <span class="title">Foodlove</span>
    </div>
    <i class="bx bx-chevron-right toggle" (click)="openCloseNav()"></i>
  </header>
  <div class="menu">
    <a
      routerLink="/recettes/selection"
      [class.active]="router.url.startsWith('/recettes')"
      title="Recettes"
    >
      <i class="bx bxs-bowl-hot"></i>
      <span class="text">Recettes</span>
    </a>
    <a
      routerLink="/editer-recette"
      routerLinkActive="active"
      title="Editer recette"
    >
      <i class="bx bxs-layer-plus"></i>
      <span class="text">Editer recette</span>
    </a>
    <a routerLink="/profil" routerLinkActive="active" title="Profil">
      <i class="bx bxs-user"></i>
      <span class="text">Profil</span>
    </a>
    <a routerLink="/courses" routerLinkActive="active" title="Courses">
      <i class="bx bxs-cart"></i>
      <span class="text">Courses</span>
    </a>
  </div>
  <div class="footer">
    <a
      (click)="changeMode()"
      [title]="prefersDarkMode() ? 'Mode Clair' : 'Mode Sombre'"
    >
      @if (prefersDarkMode()) {
      <i class="bx bxs-sun"></i>
      <span class="text">Mode Clair</span>
      } @else {
      <i class="bx bxs-moon"></i>
      <span class="text">Mode Sombre</span>
      }
    </a>
    <a title="Se déconnecter" (click)="logout()">
      <i class="bx bxs-log-out"></i>
      <span class="text">Se déconnecter</span>
    </a>
  </div>
</nav>
