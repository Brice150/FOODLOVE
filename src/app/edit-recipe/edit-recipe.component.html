<section>
  <div class="title">
    @if (recipe.id) {
    <h1>{{ "nav.update-recipe" | translate }}</h1>
    } @else {
    <h1>{{ "nav.add-recipe" | translate }}</h1>
    }
  </div>
  @if (!loading) {
  <div class="content">
    <app-recipe-form
      [recipe]="recipe"
      (updateRecipeEvent)="updateRecipe($event)"
      (addRecipeEvent)="addRecipe($event)"
      (importRecipesEvent)="importRecipes($event)"
    ></app-recipe-form>
  </div>
  }
</section>
@if (loading) {
<mat-spinner></mat-spinner>
}
