<section>
  <div class="title">
    <h1>{{ "title" | translate }}</h1>
  </div>
  @if (isRegistering || isLogin || isCgvActive) {
  <div class="back-container">
    <button
      type="button"
      (click)="toggleLoginOrRegister('welcome')"
      [title]="'connect.back' | translate"
      class="unactive"
    >
      <i class="bx bxs-left-arrow-circle"></i>
      <span class="text">{{ "connect.back" | translate }}</span>
    </button>
  </div>
  }
  <div class="button-container">
    @if(isRegistering || isLogin || isCgvActive) {
    <button
      type="button"
      (click)="toggleLoginOrRegister('register')"
      [title]="'connect.register' | translate"
      [ngClass]="isRegistering ? 'active' : 'unactive'"
    >
      <i class="bx bx-pencil"></i>
      <span class="text">{{ "connect.register" | translate }}</span>
    </button>
    } @if (!isCgvActive) {
    <button
      type="button"
      (click)="toggleLoginOrRegister('login')"
      [title]="'connect.login' | translate"
      [ngClass]="isLogin ? 'active' : 'unactive'"
    >
      <i class="bx bx-user-circle"></i>
      <span class="text">{{ "connect.login" | translate }}</span>
    </button>
    }
  </div>
  <div class="content">
    @if(!isRegistering && !isLogin &&!isCgvActive) {
    <app-welcome
      (selectPlanEvent)="toggleLoginOrRegister($event)"
      (cgvEvent)="toggleCgv()"
    ></app-welcome>
    } @else if (isRegistering) {
    <app-register [selectedPlan]="page"></app-register>
    } @else if(isLogin) {
    <app-login></app-login>
    } @else if(isCgvActive) {
    <app-cgv></app-cgv>
    }
  </div>
</section>
