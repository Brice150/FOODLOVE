<section>
  <div class="button-container">
    <a
      (click)="toggleLoginOrRegister('register')"
      [title]="'connect.register' | translate"
      class="left"
      [ngClass]="isRegistering ? 'active' : 'unactive'"
    >
      <h1>{{ "connect.register" | translate }}</h1>
    </a>
    <a
      (click)="toggleLoginOrRegister('login')"
      [title]="'connect.login' | translate"
      class="right"
      [ngClass]="!isRegistering ? 'active' : 'unactive'"
    >
      <h1>{{ "connect.login" | translate }}</h1>
    </a>
  </div>
  <div class="content">
    @if (isRegistering) {
    <app-register></app-register>
    } @else {
    <app-login></app-login>
    }
  </div>
</section>
